{% extends "layouts.html" %}

{% block content%}

    <div class="container mt-5">
        <h2>Jobs in {{ category.name }}</h2>
        <div class="row">
            {% for job in jobs %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ job.title }}</h5>
                            <p class="card-text">{{ job.description|truncatewords:20 }}</p>
                            <p class="card-text"><strong>Posted on:</strong> {{ job.posted_at|date:"F j, Y, H:i" }}</p> 

                            <a href="{% url 'apply_for_job' job.slug %}" class="btn btn-primary">Apply Now</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{%endblock%}
