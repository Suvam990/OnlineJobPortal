{% extends "layouts.html" %}

{% block content%}


    <!-- Job Listings Section -->
    <div class="container mt-5">
        <h2>Available Jobs</h2>
        <div class="row">
            {% for job in jobs %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ job.title }}</h5>
                            <p class="card-text">{{ job.description|truncatewords:20 }}</p>
                            <p class="card-text"><strong>Contact:</strong>{{ job.contact }}</p>
                            <p class="card-text"><strong>Posted on:</strong> {{ job.posted_at|date:"F j, Y, H:i" }}</p> <!-- Display date and time -->

                            <a href="{% url 'apply_for_job' slug=job.slug  %}" class="btn btn-primary">Apply Now</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No jobs found.</p>
            {% endfor %}
        </div>
    </div>

    {%endblock%}
