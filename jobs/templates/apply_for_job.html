{% extends "layouts.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="form-container mt-5">
            <h1 class="mb-4 text-center">Apply</h1>

            <!-- Application Form -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Job Title (Readonly) -->
                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" class="form-control" readonly disabled value="{{ job.title }}">
                </div>

                <!-- Hidden input field to send the job slug -->
                <input type="hidden" name="slug" value="{{ job.slug }}">

                <div class="mb-3">
                    <label for="{{ form.full_name.id_for_label }}" class="form-label">Full Name</label>
                    {{ form.full_name }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.phone.id_for_label }}" class="form-label">Phone Number</label>
                    {{ form.phone }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.resume.id_for_label }}" class="form-label">Upload Resume</label>
                    {{ form.resume }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.cover_letter.id_for_label }}" class="form-label">Describe Yourself</label>
                    {{ form.cover_letter }}
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
